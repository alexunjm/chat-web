<div class="w-full max-w-xs mx-auto my-24">
  <h1 class="text-2xl text-center mx-4 my-2">Sign in</h1>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nickname">
        Nickname
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline"
        id="nickname"
        placeholder="jdoe@example.com"
        type="text"
        [ngClass]="{'border-red-500': !valid.nickname && !user.nickname}"
        [value]="user.nickname"
        (input)="user.nickname = $event.target.value">
      <p class="text-red-500 text-xs italic" *ngIf="!valid.nickname && !user.nickname">Please, input your nickname.</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        placeholder="******************"
        type="password"
        [ngClass]="{'border-red-500': !valid.pass && !user.pass}"
        [value]="user.pass"
        (input)="user.pass = $event.target.value">
      <p class="text-red-500 text-xs italic" *ngIf="!valid.pass && !user.pass">Please, input your password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="signIn()">
        Sign in
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 cursor-pointer"
        (click)="hideLoginClick()">
        Create an account?
      </a>
    </div>
  </form>
</div>
