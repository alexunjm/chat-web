<div class="w-full max-w-xs mx-auto my-24">
  <h1 class="text-2xl text-center mx-4 my-2">Sign up!</h1>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Fullname
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        type="text"
        placeholder="John Doe"
        [ngClass]="{'border-red-500': !valid.name}"
        (input)="user.name = $event.target.value">
      <p class="text-red-500 text-xs italic" *ngIf="!valid.name">Please, input your fullname.</p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        placeholder="jdoe@example.com"
        [ngClass]="{'border-red-500': !valid.email}"
        (input)="user.email = $event.target.value">
      <p class="text-red-500 text-xs italic" *ngIf="!valid.email">Please, input your email.</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="******************"
        [ngClass]="{'border-red-500': !valid.pass}"
        (input)="user.pass = $event.target.value">
      <p class="text-red-500 text-xs italic" *ngIf="!valid.pass">Please, input your password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="signIn()">
        Sign up
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 cursor-pointer"
        (click)="hideSignUpClick()">
        Have an account?
      </a>
    </div>
  </form>
</div>
