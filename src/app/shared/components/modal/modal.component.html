<div class="static inline-block" *ngIf="!hidden">
  <div class="fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
      <div class="flex justify-between bg-gray-200 px-6 py-3">
        <div class="font-bold text-xl">{{ title || 'The Coldest Sunset' }}</div>
        <button type="button" (click)="fireClose()"
          class="px-2 self-start text-gray-700 bg-gray-300 hover:text-gray-900 hover:bg-gray-400 rounded-full" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <hr />
      <ng-template [ngIf]="title" [ngIfElse]="sample">
        <ng-content></ng-content>
      </ng-template>
      <ng-template #sample >
        <div class="px-6 py-4">

          <p class="text-gray-700 text-base">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
          </p>
        </div>
        <div class="px-6 py-4">
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#photography</span>
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#travel</span>
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#winter</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
